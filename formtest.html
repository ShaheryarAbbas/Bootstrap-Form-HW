<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Testing</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="JS/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container bg-light">
        <h1 class="text-center py-5">Bootstrap Form</h1>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your valid email">
                    <small class="text-muted">Eg:example@gmail.com</small>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                    <small class="text-muted">Password must be 8-16 characters long and contain atleast one number</small>
                </div>
                    <div class="form-group">
                        <label for="">Select your Country</label>
                        <select class="form-control">
                            <option value="">Select</option>
                            <option value="">Pakistan</option>
                            <option value="">India</option>
                            <option value="">Malaysia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Range</label>
                        <input type="range" class="form-control-range">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label for="">Gender</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="a">
                            <label for="">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="a">
                            <label for="">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Hobbies</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label for="">Cricket</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label for="">Badminton</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label for="">Football</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Upload your CV</label>
                        <input type="file" class="input-type-file">
                    </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea cols="30" rows="3" class="form-control"></textarea>
                </div>
                    <button class="btn btn-info">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
