<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="JS/jquery-3.5.1.min.js"></script>
</head>
<body>
    <!-- Bootstrap & Jquery
    1.Grid system(.container-fluid,.container)
    2.Grid Classes(xl,lg,md,sm,xs)
    .row works as display flex. if we give a container row class the classes inside are shown hirizentally
    3.div calsses
    .form-group (for div)
    .form-control(for input)
    .text-muted (for lighter text)
    .form-check (for selection boxes or radio)
    .form-check-input(selection boxes or radio input)
    .form-range (for range)
    .form-control-range (for range input)
    .input-type-file (for file type input)
    4. py 5 (for padding of 5 on y axis)
    5.Background colors for container (bg-light, bg-dark, bg-danger, bg-info, bg-warning, bg-success)-->
    <div class="container">
        <h1 class="text-center py-5">Bootstrap Form</h1>
        <div class="row">
            <div class="col-lg-6 col-md-6" >
        <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" placeholder="Write your valid Email">
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control">
                <small class="text-muted">Your password must be 8-16 characters long and include atleast one number</small>
            </div>
            <div class="form-group">
                <label >Message</label>
                <textarea cols="10" rows="10" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="form-group">
                <label >Select your Country</label>
                <select class="form-control">
                <option >Select</option>
                <option >India</option>
                <option >United States</option>
                <option >Pakistan</option>
                <option >Netherlands</option>
                <option >Germany</option>
            </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="a">
                    <label >Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="a">
                    <label >Female</label>
                </div>
            </div>
            <div class="form-group">
                <label >Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label >Coding</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label >Eating</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label >Sleeping</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label >Crying</label>
                </div>
            </div>
            <div class="form-group">
                <label >Uplod File</label>
                <input type="file" class="input-type-file">
            </div>
            <div class="form-group">
                <label >Range</label>
                <input type="range" class="form-control-range">
            </div>
            <button class="btn btn-info">Submit</button>
        </div>
        </div>
    </div>
</body>
</html>
